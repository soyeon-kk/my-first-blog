{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
  <div class="post">
    <h1>{{ post.title }}</h1>
    <div class="date">{{ post.published_date }}</div>

    <!-- ✅ 이미지 영역 -->
    <div class="detail-image-wrapper">
      {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
      {% else %}
        <img src="{% static 'blog_image/default_error.png' %}" alt="기본 이미지">
      {% endif %}
    </div>

    <p>{{ post.text|linebreaksbr }}</p>

    <div class="post-actions">
      <a href="{% url 'post_edit' pk=post.pk %}" class="btn">수정</a>
      <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger"style="background: #ff4d4f">삭제</a>
    </div>
  </div>
{% endblock %}
