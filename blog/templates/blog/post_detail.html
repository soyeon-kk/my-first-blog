{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <div class="date">
      {{ post.published_date }}
    </div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.title }}" width="400">
    {% endif %}
  </div>
  <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
  <a href="{% url 'post_edit' pk=post.pk %}">Edit</a> |
  <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
{% endblock %}
